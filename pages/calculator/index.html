<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script> 
</head>
<body>
    <div class="body">
        <div id="OUTPUT_CONTAINER"><div id="OUTPUT">OUTPUT</div></div>
        <div class="grid_wrapper">
            <div class="grid_child_beta" id="operators">
                <div class="subop" id="add">+</div>
                <div class="subop" id="subtract">-</div>
                <div class="subop" id="multiply">X</div>
                <div class="subop" id="divide">/</div>
            </div>
            <div class="grid_child" id="1">1</div>
            <div class="grid_child" id="2">2</div>
            <div class="grid_child" id="3">3</div>
            <div class="grid_child" id="4">4</div>
            <div class="grid_child" id="5">5</div>
            <div class="grid_child" id="6">6</div>
            <div class="grid_child" id="7">7</div>
            <div class="grid_child" id="8">8</div>
            <div class="grid_child" id="9">9</div>
            <div class="grid_child_beta" id="equals">=</div>
            <div class="grid_child" id="0">0</div>
            <div class="grid_child_beta" id="clear">Clear</div>
            </div>
        </div>
    </div>
    <a href="../../index.html">RETURN HOME</a>
</body>
</html>
